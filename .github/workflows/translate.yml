name: Translation Sync (DeepL)

on:
  workflow_run:
    workflows: ['CI/CD Workflow'] # Must match your deploy workflow name
    types: [completed]

  workflow_dispatch:

jobs:
  translate:
    name: Generate Missing Translations
    runs-on: ubuntu-latest

    # ðŸ”¥ Run ONLY if:
    # 1. Deploy workflow succeeded
    # 2. en-US.json was modified
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          contains(github.event.workflow_run.pull_requests[0].head.sha, '') }}

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Detect whether 'src/messages/en-US.json' changed in this workflow_run
      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: ${{ github.event.workflow_run.head_branch }}
          filters: |
            mainFile:
              - 'src/messages/en-US.json'

      # Skip job if file didn't change
      - name: Skip if no EN file change
        if: steps.changes.outputs.mainFile == 'false'
        run: echo "No change in en-US.json, skipping translation" && exit 0

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm' # ðŸš« No npm lockfile required

      - name: Install Dependencies
        run: pnpm install

      - name: Run Translation Sync
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: pnpm i18n:sync

      - name: Commit & Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if ! git diff --quiet; then
            git add src/messages/*.json
            git commit -m "ðŸ”„ Auto-translate missing keys (DeepL) [skip ci]"
            git push
          else
            echo "No translation changes to commit."
          fi
