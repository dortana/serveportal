name: Translation Sync (DeepL)

# Run only after CI/CD Workflow finishes successfully and we have new changes in en-US.json
on:
  workflow_run:
    workflows: ['CI/CD Workflow']
    types: [completed]

  workflow_dispatch:

jobs:
  translate:
    name: Generate Missing Translations
    runs-on: ubuntu-latest

    # Only run if CI/CD workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write

    steps:
      # ðŸ”¹ Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¹ Detect if EN file changed
      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            enFile:
              - 'src/messages/en-US.json'

      # ðŸ”¹ Skip if no changes
      - name: Skip if no EN file change
        if: steps.changes.outputs.enFile == 'false'
        run: echo "No change in en-US.json â†’ skipping translation." && exit 0

      # ðŸ”¹ Install PNPM (same as CI/CD workflow)
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ðŸ”¹ Install Node.js (same as CI/CD workflow)
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # ðŸ”¹ Install project deps
      - name: Install Dependencies
        run: pnpm install

      # ðŸ”¹ Run your translation script
      - name: Run Translation Sync
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: pnpm i18n:sync

      # ðŸ”¹ Commit and push updated translations
      - name: Commit & Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          if ! git diff --quiet; then
            git add src/messages/*.json
            git commit -m "ðŸ”„ Auto-translate missing keys (DeepL) [skip ci]"
            git push
          else
            echo "No translation changes to commit."
          fi

  deploy-after-translation:
    name: Deploy to Vercel (After Translations)
    runs-on: ubuntu-latest
    needs: translate

    # Only trigger deploy if translation job actually changed files
    if: always()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Same install pattern as your CI/CD workflow
      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      # ðŸ”¥ Deploy exactly the same way as CI/CD Workflow
      - name: Deploy to Vercel
        run: vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
